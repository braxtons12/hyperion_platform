name: XMake

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build-linux-gcc-12-x64:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Install XMake
        run: |
          sudo add-apt-repository ppa:xmake-io/xmake
          sudo apt-get -y update
          sudo apt-get -y install xmake

      - name: Install GCC 12
        run: sudo apt-get -y install gcc-12

      - name: Configure
        env:
          CC: gcc-12
          CXX: gcc-12
        working-directory: ${{github.workspace}}
        run: xmake f -c -y --toolchain=envs

      - name: Build
        env:
          CC: gcc-12
          CXX: gcc-12
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: xmake b hyperion_platform

      - name: Test
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: xmake test

      - name: Install Package
        env:
          CC: gcc-12
          CXX: gcc-12
          ACTIONS_STEP_DEBUG: true
        run: |
          xrepo add-repo -y hyperion "https://github.com/braxtons12/hyperion_packages.git"
          xrepo update-repo -y
          xrepo install -y --toolchain=envs hyperion_platform

  build-linux-clang-16-x64:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Install XMake
        run: |
          sudo add-apt-repository ppa:xmake-io/xmake
          sudo apt-get -y update
          sudo apt-get -y install xmake

      - name: Install LLVM and Clang
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 16
          sudo apt-get -y install clang-tidy-16

      - name: Replace clang-tidy
        run: sudo cp /usr/bin/clang-tidy-16 /usr/bin/clang-tidy -f

      - name: Configure
        env:
          CC: clang-16
          CXX: clang-16
        working-directory: ${{github.workspace}}
        run: |
          rm -rf build .xmake
          xmake f -c -y --toolchain=envs

      - name: Build
        env:
          CC: clang-16
          CXX: clang-16
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: |
          xmake b hyperion_platform
          xmake check clang.tidy

      - name: Test
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: xmake test

      - name: Install Package
        env:
          CC: clang-16
          CXX: clang-16
          ACTIONS_STEP_DEBUG: true
        run: |
          xrepo add-repo -y hyperion "https://github.com/braxtons12/hyperion_packages.git"
          xrepo update-repo -y
          xrepo install -y --toolchain=envs hyperion_platform

  build-windows-msvc-x64:
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Setup scoop
        uses: MinoruSekine/setup-scoop@v2
        with:
          buckets: extras
          scoop_checkup: true
          scoop_update: true
          update_path: true

      - name: Setup MSVC
        uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: x64

      - name: Install XMake
        run: scoop install xmake

      - name: Configure
        working-directory: ${{github.workspace}}
        run: xmake f -c -y --toolchain=msvc
          
      - name: Build
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: xmake b hyperion_platform

      - name: Test
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: xmake test

      - name: Install Package
        env:
          ACTIONS_STEP_DEBUG: true
        run: |
          xrepo add-repo -y hyperion "https://github.com/braxtons12/hyperion_packages.git"
          xrepo update-repo -y
          xrepo install -y --toolchain=msvc hyperion_platform

  build-macos-xcode-x64:
    runs-on: macos-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Install XMake
        run: |
          brew update
          brew install xmake

      - name: Install LLVM
        run: xrepo install -y llvm

      - name: Configure
        working-directory: ${{github.workspace}}
        run: xmake f -c -y --toolchain=xcode

      - name: Build
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: |
          xmake b -y hyperion_platform
          xmake check clang.tidy

      - name: Test
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: xmake test

      - name: Install Package
        env:
          ACTIONS_STEP_DEBUG: true
        run: |
          xrepo add-repo -y hyperion "https://github.com/braxtons12/hyperion_packages.git"
          xrepo update-repo -y
          xrepo install -y --toolchain=xcode hyperion_platform

