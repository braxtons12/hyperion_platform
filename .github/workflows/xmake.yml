name: XMake

on:
  push:
    branches: ["*"]

jobs:
  build-linux-gcc-12-x64:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Install XMake
        run: |
          sudo add-apt-repository ppa:xmake-io/xmake
          sudo apt-get -y update
          sudo apt-get -y install xmake

      - name: Install GCC 12
        run: sudo apt-get -y install gcc-12

      - name: Configure
        working-directory: ${{github.workspace}}
        run: xmake f -c -y --toolchain=gcc-12

      - name: Build
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: xmake b hyperion_platform

      - name: Test
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: xmake test -vD

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Install Package
        env:
          ACTIONS_STEP_DEBUG: true
        run: |
          xrepo add-repo -y hyperion "https://github.com/braxtons12/hyperion_packages.git"
          xrepo update-repo -y
          xrepo install -y --toolchain=gcc-12 "hyperion_platform ${{ steps.extract_branch.outputs.branch }}"
          xrepo install -y --toolchain=gcc-12 --configs="hyperion_enable_tracy=true" "hyperion_platform ${{ steps.extract_branch.outputs.branch }}"

  build-linux-clang-16-x64:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Install XMake
        run: |
          sudo add-apt-repository ppa:xmake-io/xmake
          sudo apt-get -y update
          sudo apt-get -y install xmake

      - name: Install LLVM and Clang
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 16
          sudo apt-get -y install clang-tidy-16

      - name: Replace clang-tidy
        run: sudo cp /usr/bin/clang-tidy-16 /usr/bin/clang-tidy -f

      - name: Configure
        working-directory: ${{github.workspace}}
        run: |
          rm -rf build .xmake
          xmake f -c -y --toolchain=clang-16

      - name: Build
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: |
          xmake b hyperion_platform
          xmake check clang.tidy

      - name: Test
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: xmake test -vD

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Install Package
        env:
          ACTIONS_STEP_DEBUG: true
        run: |
          xrepo add-repo -y hyperion "https://github.com/braxtons12/hyperion_packages.git"
          xrepo update-repo -y
          xrepo install -y --toolchain=clang-16 "hyperion_platform ${{ steps.extract_branch.outputs.branch }}"
          xrepo install -y --toolchain=clang-16 --configs="hyperion_enable_tracy=true" "hyperion_platform ${{ steps.extract_branch.outputs.branch }}"

  build-windows-msvc-x64:
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Setup scoop
        uses: MinoruSekine/setup-scoop@v2
        with:
          buckets: extras
          scoop_checkup: true
          scoop_update: true
          update_path: true

      - name: Setup MSVC
        uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: x64

      - name: Install XMake
        run: scoop install xmake

      - name: Configure
        working-directory: ${{github.workspace}}
        run: xmake f -c -y --toolchain=msvc
          
      - name: Build
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: xmake b hyperion_platform

      - name: Test
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: xmake test -vD

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Install Package
        env:
          ACTIONS_STEP_DEBUG: true
        run: |
          xrepo add-repo -y hyperion "https://github.com/braxtons12/hyperion_packages.git"
          xrepo update-repo -y
          xrepo install -y --toolchain=msvc "hyperion_platform ${{ steps.extract_branch.outputs.branch }}"
          xrepo install -y --toolchain=msvc --configs="hyperion_enable_tracy=true" "hyperion_platform ${{ steps.extract_branch.outputs.branch }}"

  build-macos-clang-16-x64:
    runs-on: macos-13
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Install XMake
        run: |
          brew update
          brew install xmake

      - name: Install LLVM 16
        run: |
          brew install llvm@16
          echo "PATH=/usr/local/opt/llvm@16/bin:$PATH" >> $GITHUB_ENV
          echo "CC=$(brew --prefix llvm@16)/bin/clang" >> $GITHUB_ENV
          echo "CXX=$(brew --prefix llvm@16)/bin/clang++" >> $GITHUB_ENV
          echo "LDFLAGS='-L/usr/local/opt/llvm@16/lib/c++ -Wl,-rpath,/usr/local/opt/llvm@16/lib/c++'" >> $GITHUB_ENV

      - name: Configure
        working-directory: ${{github.workspace}}
        run: xmake f -c -y --toolchain=clang

      - name: Build
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: |
          xmake b -y hyperion_platform
          xmake check clang.tidy

      - name: Test
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: xmake test -vD

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Install Package
        env:
          ACTIONS_STEP_DEBUG: true
        run: |
          xrepo add-repo -y hyperion "https://github.com/braxtons12/hyperion_packages.git"
          xrepo update-repo -y
          xrepo install -y --toolchain=clang "hyperion_platform ${{ steps.extract_branch.outputs.branch }}"
          xrepo install -y --toolchain=clang --configs="hyperion_enable_tracy=true" "hyperion_platform ${{ steps.extract_branch.outputs.branch }}"

